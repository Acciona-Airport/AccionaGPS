<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GPS Acciona</title>
    <style>
        :root {
            --white: #ffffff;
            --red-light: #ffebee;
            --red-primary: #f44336;
            --red-dark: #d32f2f;
            --gray-light: #f5f5f5;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--white) 0%, var(--red-light) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.15);
            text-align: center;
        }
        h2 {
            color: var(--red-dark);
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--red-primary);
        }
        .password-disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .password-disabled::placeholder {
            color: #999;
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--red-primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: var(--red-dark);
        }
        .error-message {
            color: var(--red-dark);
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .vehicle-prompt {
            margin-top: 25px;
            padding: 20px;
            background: var(--gray-light);
            border-radius: 8px;
        }
        .vehicle-prompt h3 {
            color: var(--red-primary);
            margin-bottom: 10px;
        }
        .auto-login-notice {
            background-color: var(--red-light);
            color: var(--red-dark);
            border-left: 5px solid var(--red-primary);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: left;
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login GPS Acciona</h2>
        <div id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <select id="username">
                    <option value="Movil1">Móvil 1</option>
                    <option value="Movil2">Móvil 2</option>
                    <option value="Movil3">Móvil 3</option>
                    <option value="Movil4">Móvil 4</option>
                    <option value="Movil5">Móvil 5</option>
                    <option value="Movil6">Móvil 6</option>
                    <option value="Funcionarios">Funcionarios</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button id="loginButton">Iniciar Sesión</button>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <div id="viewerPrompt" style="display: none;">
            <p><strong>ATENCIÓN:</strong> El rol de "Funcionarios" es solo de visualización. No se enviará ubicación.</p>
            <button id="viewerButton">Continuar como Visualizador</button>
        </div>

        <div id="vehiclePrompt" class="vehicle-prompt" style="display: none;">
            <h3>Asignar Número de Vehículo</h3>
            <div class="input-group">
                <label for="vehicleNumberInput">Número de Vehículo</label>
                <input type="text" id="vehicleNumberInput" placeholder="Ej: 112">
            </div>
            <button id="vehicleNumberSubmit">Confirmar</button>
        </div>
        <div id="autoLoginNotice" class="auto-login-notice">
            <p><strong>Aviso:</strong> La contraseña para "Funcionarios" y "Admin" se completa automáticamente. No es necesario ingresarla.</p>
        </div>
    </div>

    <script>
        const FUNCIONARIOS_PASSWORD = 'Funcionarios234452';
        const ADMIN_PASSWORD = 'Admin234452'; // Contraseña del usuario Admin
        
        // Configura tu Firebase aquí
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            databaseURL: "TU_DATABASE_URL",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const usernameSelect = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        usernameSelect.addEventListener('change', () => {
            const selectedUsername = usernameSelect.value;
            const autoLoginNotice = document.getElementById('autoLoginNotice');

            if (selectedUsername === 'Funcionarios') {
                emailInput.value = 'viewer@acciona.com';
                passwordInput.value = FUNCIONARIOS_PASSWORD;
                passwordInput.setAttribute('readonly', 'true');
                passwordInput.classList.add('password-disabled');
                autoLoginNotice.style.display = 'block';
            } else if (selectedUsername === 'Admin') {
                emailInput.value = 'admin@acciona.com';
                passwordInput.value = ADMIN_PASSWORD;
                passwordInput.setAttribute('readonly', 'true');
                passwordInput.classList.add('password-disabled');
                autoLoginNotice.style.display = 'block';
            } else {
                emailInput.value = '';
                passwordInput.value = '';
                passwordInput.removeAttribute('readonly');
                passwordInput.classList.remove('password-disabled');
                autoLoginNotice.style.display = 'none';
            }
        });

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            const currentUsername = usernameSelect.value;

            errorMessage.textContent = '';
            
            if (currentUsername === 'Funcionarios') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('viewerPrompt').style.display = 'block';
                return;
            }

            if (currentUsername === 'Admin') {
                // Iniciar sesión como administrador
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        localStorage.setItem('gpsAuth', JSON.stringify({
                            username: currentUsername,
                            isAdmin: true, // Se marca como administrador
                            isViewer: false,
                            uid: user.uid
                        }));
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        errorMessage.textContent = error.message;
                    });
                return;
            }

            // Lógica de inicio de sesión para los demás móviles
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    localStorage.setItem('tempAuth', JSON.stringify({
                        username: currentUsername,
                        uid: user.uid,
                        isViewer: false,
                        isAdmin: false
                    }));
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('vehiclePrompt').style.display = 'block';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });
        
        document.getElementById('viewerButton').addEventListener('click', () => {
            const userEmail = 'viewer@acciona.com';
            const userPassword = FUNCIONARIOS_PASSWORD;
            
            firebase.auth().signInWithEmailAndPassword(userEmail, userPassword)
                .then((userCredential) => {
                    const user = userCredential.user;
                    localStorage.setItem('gpsAuth', JSON.stringify({
                        username: 'Funcionarios',
                        isViewer: true,
                        isAdmin: false,
                        uid: user.uid
                    }));
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });

        document.getElementById('vehicleNumberSubmit').addEventListener('click', function() {
            const vehicleNumber = document.getElementById('vehicleNumberInput').value.trim();
            const tempAuth = JSON.parse(localStorage.getItem('tempAuth'));
            
            if (!vehicleNumber) {
                alert('Por favor ingrese un número de vehículo');
                return;
            }
            
            localStorage.setItem('gpsAuth', JSON.stringify({
                username: tempAuth.username,
                vehicleNumber: vehicleNumber,
                isViewer: false,
                isAdmin: false,
                uid: tempAuth.uid
            }));
            
            localStorage.removeItem('tempAuth');
            window.location.href = 'index.html';
        });

        document.getElementById('vehicleNumberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('vehicleNumberSubmit').click();
            }
        });

        window.addEventListener('load', function() {
            const selectedUsername = usernameSelect.value;
            const autoLoginNotice = document.getElementById('autoLoginNotice');

            if (selectedUsername === 'Funcionarios') {
                emailInput.value = 'viewer@acciona.com';
                passwordInput.value = FUNCIONARIOS_PASSWORD;
                passwordInput.setAttribute('readonly', 'true');
                passwordInput.classList.add('password-disabled');
                autoLoginNotice.style.display = 'block';
            } else if (selectedUsername === 'Admin') {
                emailInput.value = 'admin@acciona.com';
                passwordInput.value = ADMIN_PASSWORD;
                passwordInput.setAttribute('readonly', 'true');
                passwordInput.classList.add('password-disabled');
                autoLoginNotice.style.display = 'block';
            }
        });
    </script>
</body>
</html>
