<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Monitor GPS</title>
    <style>
        :root {
            --white: #ffffff;
            --red-light: #ffebee;
            --red-primary: #f44336;
            --red-dark: #d32f2f;
            --gray-light: #f5f5f5;
            --online-color: #27ae60;
            --offline-color: #95a5a6;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .logo {
            color: var(--red-dark);
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-btn {
            background: var(--red-primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: var(--red-dark);
        }
        .user-status {
            margin: 20px 0;
            text-align: left;
        }
        .user-status-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            background: var(--gray-light);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-online {
            background: var(--online-color);
        }
        .status-offline {
            background: var(--offline-color);
        }
        .viewer-checkbox {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        .viewer-checkbox input {
            width: auto;
            margin-right: 10px;
        }
        .error-message {
            color: var(--red-primary);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Monitor GPS Acciona</div>
        
        <div class="user-status">
            <h3>Usuarios en uso:</h3>
            <div id="user-status-container">
                <!-- Aquí se cargarán dinámicamente los estados de los usuarios -->
                <div class="user-status-item">
                    <div class="status-indicator status-offline"></div>
                    <span>Móvil 1</span>
                </div>
                <div class="user-status-item">
                    <div class="status-indicator status-offline"></div>
                    <span>Móvil 2</span>
                </div>
                <div class="user-status-item">
                    <div class="status-indicator status-offline"></div>
                    <span>Móvil 3</span>
                </div>
                <div class="user-status-item">
                    <div class="status-indicator status-offline"></div>
                    <span>Móvil 4</span>
                </div>
            </div>
        </div>
        
        <div class="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            
            <div class="viewer-checkbox">
                <input type="checkbox" id="isViewer">
                <label for="isViewer">Solo visualización (no soy funcionario)</label>
            </div>
            
            <button class="login-btn" id="loginBtn">Iniciar Sesión</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // Configuración Firebase (¡REEMPLAZA CON TUS DATOS!)
        const firebaseConfig = {
            apiKey: "AIzaSyDT85qotm1EpAJzJzCFeoNwGyo-VKhM6dk",
            authDomain: "gpsaccionascl2025.firebaseapp.com",
            databaseURL: "https://gpsaccionascl2025-default-rtdb.firebaseio.com",
            projectId: "gpsaccionascl2025",
            storageBucket: "gpsaccionascl2025.appspot.com",
            messagingSenderId: "742246618721",
            appId: "1:742246618721:web:72d0046987416800f07c20"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Cargar estados de los usuarios al abrir la página
        database.ref('vehicles').on('value', (snapshot) => {
            const vehiclesData = snapshot.val() || {};
            const TEN_MINUTES = 10 * 60 * 1000;
            const now = Date.now();
            
            ['Movil1', 'Movil2', 'Movil3', 'Movil4'].forEach((mobileId, index) => {
                const vehicle = vehiclesData[mobileId] || {};
                const lastUpdate = vehicle.lastUpdate || 0;
                const isOnline = (now - lastUpdate) < TEN_MINUTES;
                
                const statusItem = document.querySelectorAll('.user-status-item')[index];
                const statusIndicator = statusItem.querySelector('.status-indicator');
                
                statusIndicator.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
            });
        });

        // Manejar inicio de sesión
        document.getElementById('loginBtn').addEventListener('click', login);
        
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const isViewer = document.getElementById('isViewer').checked;
            const errorElement = document.getElementById('errorMessage');
            
            errorElement.style.display = 'none';
            
            if (!username || !password) {
                showError("Por favor complete todos los campos");
                return;
            }
            
            // Autenticación simple (en producción usar Firebase Auth)
            // Esto es solo para demostración - ¡NO SEGURO PARA PRODUCCIÓN!
            if (password === "Acciona2023") { // Contraseña de ejemplo
                // Guardar datos de autenticación en localStorage
                localStorage.setItem('gpsAuth', JSON.stringify({
                    username: username,
                    isViewer: isViewer,
                    timestamp: Date.now()
                }));
                
                // Redirigir a la página principal
                window.location.href = 'index.html';
            } else {
                showError("Usuario o contraseña incorrectos");
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Permitir login con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
