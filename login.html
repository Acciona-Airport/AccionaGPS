<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GPS Acciona</title>
    <style>
        /* Estilos anteriores se mantienen igual */
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">🚗 ACCIONA GPS</div>
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <select id="username" required>
                    <option value="">Seleccione vehículo...</option>
                    <option value="Movil1">Móvil 1</option>
                    <option value="Movil2">Móvil 2</option>
                    <option value="Movil3">Móvil 3</option>
                    <option value="Movil4">Móvil 4</option>
                    <option value="Funcionarios">Funcionarios (Solo vista)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Ingresar al Sistema</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Credenciales válidas
            const validCredentials = {
                "Movil1": "MovilAcciona2025",
                "Movil2": "MovilAcciona2025",
                "Movil3": "MovilAcciona2025",
                "Movil4": "MovilAcciona2025",
                "Funcionarios": "1234"
            };
            
            if (validCredentials[username] && password === validCredentials[username]) {
                // Cerrar sesiones previas de móviles (excepto Funcionarios)
                if (username !== 'Funcionarios') {
                    localStorage.removeItem('mobileSession');
                }
                
                // Guardar sesión actual
                const sessionData = {
                    username,
                    isViewer: username === 'Funcionarios',
                    timestamp: new Date().getTime(),
                    token: Math.random().toString(36).substring(2) // Token único
                };
                
                localStorage.setItem('mobileSession', JSON.stringify(sessionData));
                window.location.href = 'index.html';
            } else {
                alert('Error: Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
