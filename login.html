<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GPS Acciona</title>
    <style>
        :root {
            --white: #ffffff;
            --red-light: #ffebee;
            --red-primary: #f44336;
            --red-dark: #d32f2f;
            --gray-light: #f5f5f5;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--white) 0%, var(--red-light) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.1);
            text-align: center;
        }
        .logo {
            color: var(--red-dark);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        h1 {
            color: var(--red-dark);
            margin-bottom: 25px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--red-dark);
            font-weight: 500;
        }
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        select:focus, input:focus {
            border-color: var(--red-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--red-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: var(--red-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }
        .error-message {
            color: var(--red-dark);
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🚗</div>
        <h1>Acceso GPS Acciona</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <select id="username" required>
                    <option value="">Seleccione vehículo...</option>
                    <option value="Movil1">Móvil 1</option>
                    <option value="Movil2">Móvil 2</option>
                    <option value="Movil3">Móvil 3</option>
                    <option value="Movil4">Móvil 4</option>
                    <option value="Funcionarios">Funcionarios</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Ingresar al Sistema</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Credenciales válidas
            const validCredentials = {
                "Movil1": "MovilAcciona2025",
                "Movil2": "MovilAcciona2025", 
                "Movil3": "MovilAcciona2025",
                "Movil4": "MovilAcciona2025",
                "Funcionarios": "1234"
            };
            
            if (validCredentials[username] && password === validCredentials[username]) {
                // Limpiar datos anteriores del mismo móvil
                if (username !== 'Funcionarios') {
                    const sharedData = JSON.parse(localStorage.getItem('gpsSharedData')) || {};
                    sharedData[username] = null;
                    localStorage.setItem('gpsSharedData', JSON.stringify(sharedData));
                }
                
                // Guardar sesión
                localStorage.setItem('gpsAuth', JSON.stringify({
                    username,
                    isViewer: username === 'Funcionarios',
                    timestamp: new Date().getTime()
                }));
                
                // Redirigir
                window.location.href = 'index.html';
            } else {
                errorElement.textContent = 'Usuario o contraseña incorrectos';
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
