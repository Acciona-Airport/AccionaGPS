<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GPS Acciona</title>
    <style>
        :root {
            --primary: #3498db;
            --danger: #e74c3c;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">🚗 ACCIONA GPS</div>
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <select id="username" required>
                    <option value="">Seleccione vehículo...</option>
                    <option value="Movil1">Móvil 1</option>
                    <option value="Movil2">Móvil 2</option>
                    <option value="Movil3">Móvil 3</option>
                    <option value="Movil4">Móvil 4</option>
                    <option value="Funcionarios">Funcionarios (Solo vista)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Credenciales válidas
            const validCredentials = {
                "Movil1": "MovilAcciona2025",
                "Movil2": "MovilAcciona2025",
                "Movil3": "MovilAcciona2025",
                "Movil4": "MovilAcciona2025",
                "Funcionarios": "1234" // Nueva contraseña simple
            };
            
            if (validCredentials[username] && password === validCredentials[username]) {
                // Guardar en localStorage
                localStorage.setItem('gpsAuth', JSON.stringify({
                    username,
                    isViewer: username === 'Funcionarios',
                    timestamp: new Date().getTime()
                }));
                
                // Redirigir al mapa
                window.location.href = 'index.html';
            } else {
                alert('Error: Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
