<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor GPS | Acciona</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --white: #ffffff;
            --red-light: #ffebee;
            --red-primary: #f44336;
            --red-dark: #d32f2f;
            --gray-light: #f5f5f5;
            --online-color: #27ae60;
            --offline-color: #95a5a6;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        .control-panel {
            position: fixed;
            top: 15px;
            right: 0;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 12px 0 0 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 280px;
            transform: translateX(265px);
            transition: transform 0.3s ease;
            border: 1px solid var(--red-light);
        }
        .control-panel.visible {
            transform: translateX(0);
        }
        .toggle-panel {
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--white);
            border: 1px solid var(--red-light);
            width: 25px;
            height: 60px;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -3px 0 5px rgba(0,0,0,0.1);
        }
        .toggle-panel:hover {
            background: var(--red-light);
        }
        .toggle-icon {
            color: var(--red-dark);
            font-size: 16px;
            transition: transform 0.3s;
        }
        .control-panel.visible .toggle-icon {
            transform: rotate(180deg);
        }
        .vehicle-card {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--red-light);
        }
        .vehicle-card:last-child {
            border-bottom: none;
        }
        .vehicle-name {
            font-weight: 600;
            color: var(--red-dark);
            display: flex;
            align-items: center;
        }
        .vehicle-status {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px;
        }
        .online { color: var(--online-color); }
        .offline { color: var(--offline-color); }
        .logout-btn {
            background: var(--red-primary);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: var(--red-dark);
        }
        /* Estilos para los iconos de autos */
        .vehicle-icon {
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            margin-right: 8px;
        }
        .vehicle-icon.online {
            background-color: var(--online-color);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 7h10.29l1.08 3.11H5.77L6.85 7zM19 17H5v-5h14v5z"/><circle cx="7.5" cy="14.5" r="1.5"/><circle cx="16.5" cy="14.5" r="1.5"/></svg>');
        }
        .vehicle-icon.offline {
            background-color: var(--offline-color);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 7h10.29l1.08 3.11H5.77L6.85 7zM19 17H5v-5h14v5z"/><circle cx="7.5" cy="14.5" r="1.5"/><circle cx="16.5" cy="14.5" r="1.5"/></svg>');
            opacity: 0.7;
        }
        .vehicle-marker {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel visible" id="controlPanel">
        <button class="toggle-panel" id="togglePanel">
            <span class="toggle-icon">â—„</span>
        </button>
        
        <h3 style="margin-top:0;color:var(--red-dark);">ðŸš— Flota Acciona</h3>
        
        <div class="vehicle-card">
            <div class="vehicle-name">
                <div id="movil1-icon" class="vehicle-icon offline"></div>
                MÃ³vil 1
            </div>
            <div class="vehicle-status">
                <span>Estado:</span>
                <span id="movil1-status" class="offline">Desconectado</span>
            </div>
        </div>
        
        <div class="vehicle-card">
            <div class="vehicle-name">
                <div id="movil2-icon" class="vehicle-icon offline"></div>
                MÃ³vil 2
            </div>
            <div class="vehicle-status">
                <span>Estado:</span>
                <span id="movil2-status" class="offline">Desconectado</span>
            </div>
        </div>
        
        <div class="vehicle-card">
            <div class="vehicle-name">
                <div id="movil3-icon" class="vehicle-icon offline"></div>
                MÃ³vil 3
            </div>
            <div class="vehicle-status">
                <span>Estado:</span>
                <span id="movil3-status" class="offline">Desconectado</span>
            </div>
        </div>
        
        <div class="vehicle-card">
            <div class="vehicle-name">
                <div id="movil4-icon" class="vehicle-icon offline"></div>
                MÃ³vil 4
            </div>
            <div class="vehicle-status">
                <span>Estado:</span>
                <span id="movil4-status" class="offline">Desconectado</span>
            </div>
        </div>
        
        <button class="logout-btn" id="logoutBtn">Cerrar SesiÃ³n</button>
    </div>

    <!-- Firebase y Leaflet JS -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // ConfiguraciÃ³n Firebase (Â¡REEMPLAZA CON TUS DATOS!)
        const firebaseConfig = {
            apiKey: "AIzaSyDT85qotm1EpAJzJzCFeoNwGyo-VKhM6dk",
            authDomain: "gpsaccionascl2025.firebaseapp.com",
            databaseURL: "https://gpsaccionascl2025-default-rtdb.firebaseio.com",
            projectId: "gpsaccionascl2025",
            storageBucket: "gpsaccionascl2025.appspot.com",
            messagingSenderId: "742246618721",
            appId: "1:742246618721:web:72d0046987416800f07c20"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ConfiguraciÃ³n del mapa
        const SCL_COORDS = [-33.3931, -70.7858];
        const ZOOM_INICIAL = 14;
        let map;
        const markers = {};
        let gpsInterval;
        
        // Verificar autenticaciÃ³n al cargar
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                const auth = JSON.parse(localStorage.getItem('gpsAuth'));
                if (!auth) window.location.href = 'login.html';
                
                initMap();
                setupUI();
                initializeAllMarkers();
                
                if (!auth.isViewer) {
                    startGPSTracking(auth.username);
                } else {
                    startMonitoring();
                }
            }
        });
        
        function initMap() {
            map = L.map('map').setView(SCL_COORDS, ZOOM_INICIAL);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            
            // Marcador del aeropuerto
            L.marker(SCL_COORDS)
                .addTo(map)
                .bindPopup('âœˆï¸ Aeropuerto SCL')
                .openPopup();
        }
        
        function setupUI() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            const panel = document.getElementById('controlPanel');
            document.getElementById('togglePanel').addEventListener('click', function() {
                panel.classList.toggle('visible');
            });
        }
        
        function initializeAllMarkers() {
            // Marcadores iniciales (se actualizarÃ¡n con datos reales)
            const initialPositions = {
                Movil1: [-33.40, -70.78],
                Movil2: [-33.39, -70.79],
                Movil3: [-33.38, -70.77],
                Movil4: [-33.41, -70.80]
            };
            
            Object.keys(initialPositions).forEach(mobileId => {
                createMarker(mobileId, initialPositions[mobileId], false);
            });
        }
        
        function startGPSTracking(mobileId) {
            if (gpsInterval) clearInterval(gpsInterval);
            
            updatePosition(mobileId); // Primera actualizaciÃ³n
            
            // Actualizar cada 5 segundos
            gpsInterval = setInterval(() => {
                updatePosition(mobileId);
            }, 5000);
        }
        
        function updatePosition(mobileId) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const coords = [
                            position.coords.latitude.toFixed(6),
                            position.coords.longitude.toFixed(6)
                        ];
                        savePosition(mobileId, coords, position.coords.accuracy);
                    },
                    error => {
                        console.error('Error GPS:', error);
                        updateStatus(mobileId, 'offline');
                        database.ref(`vehicles/${mobileId}`).update({
                            status: 'offline',
                            lastUpdate: firebase.database.ServerValue.TIMESTAMP
                        });
                    },
                    { 
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert("Tu navegador no soporta geolocalizaciÃ³n");
            }
        }
        
        function savePosition(mobileId, coords, accuracy) {
            // Guardar en Firebase
            database.ref(`vehicles/${mobileId}`).set({
                coords: {
                    lat: parseFloat(coords[0]),
                    lng: parseFloat(coords[1])
                },
                status: 'online',
                lastUpdate: firebase.database.ServerValue.TIMESTAMP,
                accuracy: accuracy
            });
            
            updateMarker(mobileId, coords, true);
            updateStatus(mobileId, 'online');
        }
        
        function startMonitoring() {
            database.ref('vehicles').on('value', (snapshot) => {
                const vehiclesData = snapshot.val() || {};
                
                Object.keys(vehiclesData).forEach(mobileId => {
                    const vehicle = vehiclesData[mobileId];
                    if (vehicle && vehicle.coords) {
                        const coords = [vehicle.coords.lat, vehicle.coords.lng];
                        updateMarker(mobileId, coords, vehicle.status === 'online');
                        updateStatus(mobileId, vehicle.status || 'offline');
                    }
                });
            });
        }
        
        function createMarker(mobileId, coords, isOnline) {
            if (markers[mobileId]) return;
            
            const icon = L.divIcon({
                className: '',
                html: `<div style="
                    background-color: ${isOnline ? '#27ae60' : '#95a5a6'};
                    background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"white\"><path d=\"M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 7h10.29l1.08 3.11H5.77L6.85 7zM19 17H5v-5h14v5z\"/><circle cx=\"7.5\" cy=\"14.5\" r=\"1.5\"/><circle cx=\"16.5\" cy=\"14.5\" r=\"1.5\"/></svg>');
                    background-size: 60%;
                    background-repeat: no-repeat;
                    background-position: center;
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    border: 2px solid white;
                    box-shadow: 0 0 5px rgba(0,0,0,0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: white;
                    font-weight: bold;
                    opacity: ${isOnline ? '1' : '0.7'};
                ">${mobileId.replace('Movil', '')}</div>`,
                iconSize: [30, 30],
                className: 'vehicle-marker'
            });

            markers[mobileId] = L.marker(coords, { icon })
                .addTo(map)
                .bindPopup(`<b>${mobileId}</b><br>${isOnline ? 'En ruta' : 'Desconectado'}`);
        }
        
        function updateMarker(mobileId, coords, isOnline) {
            if (!markers[mobileId]) {
                createMarker(mobileId, coords, isOnline);
            } else {
                const icon = L.divIcon({
                    html: `<div style="
                        background-color: ${isOnline ? '#27ae60' : '#95a5a6'};
                        background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"white\"><path d=\"M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 7h10.29l1.08 3.11H5.77L6.85 7zM19 17H5v-5h14v5z\"/><circle cx=\"7.5\" cy=\"14.5\" r=\"1.5\"/><circle cx=\"16.5\" cy=\"14.5\" r=\"1.5\"/></svg>');
                        background-size: 60%;
                        background-repeat: no-repeat;
                        background-position: center;
                        width: 30px;
                        height: 30px;
                        border-radius: 50%;
                        border: 2px solid white;
                        box-shadow: 0 0 5px rgba(0,0,0,0.5);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        color: white;
                        font-weight: bold;
                        opacity: ${isOnline ? '1' : '0.7'};
                    ">${mobileId.replace('Movil', '')}</div>`,
                    iconSize: [30, 30],
                    className: 'vehicle-marker'
                });

                markers[mobileId]
                    .setLatLng(coords)
                    .setIcon(icon)
                    .setPopupContent(`<b>${mobileId}</b><br>${isOnline ? 'En ruta' : 'Desconectado'}<br>Ãšltima actualizaciÃ³n: ${new Date().toLocaleTimeString()}`);
            }
        }
        
        function updateStatus(mobileId, status) {
            const element = document.getElementById(`${mobileId.toLowerCase()}-status`);
            const iconElement = document.getElementById(`${mobileId.toLowerCase()}-icon`);
            
            if (element) {
                element.textContent = status === 'online' ? 'En ruta' : 'Desconectado';
                element.className = status === 'online' ? 'online' : 'offline';
            }
            
            if (iconElement) {
                iconElement.className = `vehicle-icon ${status === 'online' ? 'online' : 'offline'}`;
            }
        }
        
        function logout() {
            if (gpsInterval) clearInterval(gpsInterval);
            database.ref('vehicles').off();
            firebase.auth().signOut();
            localStorage.removeItem('gpsAuth');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
