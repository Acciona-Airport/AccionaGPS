<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor GPS | Acciona</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --white: #ffffff;
            --red-light: #ffebee;
            --red-primary: #f44336;
            --red-dark: #d32f2f;
            --gray-light: #f5f5f5;
            --online-color: #27ae60;
            --offline-color: #95a5a6;
            --user-marker-color: #3498db;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        .control-panel-container {
            position: fixed;
            top: 15px;
            right: 0;
            z-index: 1000;
            display: flex;
            overflow: hidden;
        }
        .control-panel {
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 12px 0 0 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 280px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            border: 1px solid var(--red-light);
            position: relative;
            right: -100%;
        }
        .control-panel.visible {
            transform: translateX(0);
            right: 0;
        }
        .toggle-panel {
            background: var(--white);
            border: 1px solid var(--red-light);
            width: 40px;
            height: 60px;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -3px 0 5px rgba(0,0,0,0.1);
            margin-left: 5px;
            flex-shrink: 0;
        }
        .toggle-panel:hover {
            background: var(--red-light);
        }
        .toggle-icon {
            color: var(--red-dark);
            font-size: 16px;
            transition: transform 0.3s;
        }
        .control-panel.visible .toggle-icon {
            transform: rotate(180deg);
        }
        .vehicle-card {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--red-light);
        }
        .vehicle-card:last-child {
            border-bottom: none;
        }
        .vehicle-name {
            font-weight: 600;
            color: var(--red-dark);
            display: flex;
            align-items: center;
        }
        .vehicle-status {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px;
        }
        .online { color: var(--online-color); }
        .offline { color: var(--offline-color); }
        .logout-btn {
            background: var(--red-primary);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: var(--red-dark);
        }
        /* Estilos para los iconos de autos */
        .vehicle-icon {
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            margin-right: 8px;
        }
        .vehicle-icon.online {
            background-color: var(--online-color);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 7h10.29l1.08 3.11H5.77L6.85 7zM19 17H5v-5h14v5z"/><circle cx="7.5" cy="14.5" r="1.5"/><circle cx="16.5" cy="14.5" r="1.5"/></svg>');
        }
        .vehicle-icon.offline {
            background-color: var(--offline-color);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.85 7h10.29l1.08 3.11H5.77L6.85 7zM19 17H5v-5h14v5z"/><circle cx="7.5" cy="14.5" r="1.5"/><circle cx="16.5" cy="14.5" r="1.5"/></svg>');
            opacity: 0.7;
        }
        /* Estilo para el marcador del usuario */
        .user-marker {
            background-color: var(--user-marker-color);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .user-marker-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }
        .gps-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }
        .gps-status.error {
            background: rgba(214, 48, 49, 0.8);
        }
        .gps-status.success {
            background: rgba(39, 174, 96, 0.8);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel-container">
        <div class="control-panel visible" id="controlPanel">
            <h3 style="margin-top:0;color:var(--red-dark);">🚗 Flota Acciona</h3>
            
            <div class="vehicle-card">
                <div class="vehicle-name">
                    <div id="movil1-icon" class="vehicle-icon offline"></div>
                    Móvil 1
                </div>
                <div class="vehicle-status">
                    <span>Estado:</span>
                    <span id="movil1-status" class="offline">Desconectado</span>
                </div>
            </div>
            
            <div class="vehicle-card">
                <div class="vehicle-name">
                    <div id="movil2-icon" class="vehicle-icon offline"></div>
                    Móvil 2
                </div>
                <div class="vehicle-status">
                    <span>Estado:</span>
                    <span id="movil2-status" class="offline">Desconectado</span>
                </div>
            </div>
            
            <div class="vehicle-card">
                <div class="vehicle-name">
                    <div id="movil3-icon" class="vehicle-icon offline"></div>
                    Móvil 3
                </div>
                <div class="vehicle-status">
                    <span>Estado:</span>
                    <span id="movil3-status" class="offline">Desconectado</span>
                </div>
            </div>
            
            <div class="vehicle-card">
                <div class="vehicle-name">
                    <div id="movil4-icon" class="vehicle-icon offline"></div>
                    Móvil 4
                </div>
                <div class="vehicle-status">
                    <span>Estado:</span>
                    <span id="movil4-status" class="offline">Desconectado</span>
                </div>
            </div>
            
            <button class="logout-btn" id="logoutBtn">Cerrar Sesión</button>
        </div>
        
        <button class="toggle-panel" id="togglePanel">
            <span class="toggle-icon">◄</span>
        </button>
    </div>

    <div id="gpsStatus" class="gps-status" style="display: none;"></div>

    <!-- Firebase y Leaflet JS -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDT85qotm1EpAJzJzCFeoNwGyo-VKhM6dk",
            authDomain: "gpsaccionascl2025.firebaseapp.com",
            databaseURL: "https://gpsaccionascl2025-default-rtdb.firebaseio.com",
            projectId: "gpsaccionascl2025",
            storageBucket: "gpsaccionascl2025.appspot.com",
            messagingSenderId: "742246618721",
            appId: "1:742246618721:web:72d0046987416800f07c20"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Configuración del mapa
        const SCL_COORDS = [-33.3931, -70.7858];
        const INACTIVE_COORDS = [-33.409995, -70.788647];
        const ZOOM_INICIAL = 14;
        let map;
        const markers = {};
        const lastUpdateTimes = {};
        let gpsInterval;
        const TEN_MINUTES = 10 * 60 * 1000;
        let currentUserMarker = null;
        let currentUserId = null;
        let isFuncionario = false;
        let watchPositionId = null;
        
        // Verificar autenticación al cargar
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                const auth = JSON.parse(localStorage.getItem('gpsAuth'));
                if (!auth) window.location.href = 'login.html';
                
                currentUserId = auth.username;
                isFuncionario = !auth.isViewer;
                
                initMap();
                setupUI();
                initializeAllMarkers();
                
                if (isFuncionario) {
                    startGPSTracking();
                } else {
                    startMonitoring();
                }
            }
        });
        
        function initMap() {
            map = L.map('map').setView(SCL_COORDS, ZOOM_INICIAL);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            
            // Marcador del aeropuerto
            L.marker(SCL_COORDS)
                .addTo(map)
                .bindPopup('✈️ Aeropuerto SCL')
                .openPopup();
        }
        
        function setupUI() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            const panel = document.getElementById('controlPanel');
            document.getElementById('togglePanel').addEventListener('click', function() {
                panel.classList.toggle('visible');
            });
        }
        
        function initializeAllMarkers() {
            const mobileIds = ['Movil1', 'Movil2', 'Movil3', 'Movil4'];
            
            mobileIds.forEach(mobileId => {
                createMarker(mobileId, INACTIVE_COORDS, false);
                lastUpdateTimes[mobileId] = Date.now();
            });
        }
        
        function startGPSTracking() {
            showGPSMessage("Obteniendo ubicación...", "info");
            
            // Detener cualquier seguimiento anterior
            if (watchPositionId) {
                navigator.geolocation.clearWatch(watchPositionId);
            }
            if (gpsInterval) {
                clearInterval(gpsInterval);
            }
            
            // Intentar obtener ubicación inmediatamente
            getCurrentPositionWithRetry();
            
            // Configurar seguimiento continuo
            watchPositionId = navigator.geolocation.watchPosition(
                position => handlePositionSuccess(position),
                error => handlePositionError(error),
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 10000
                }
            );
            
            // Configurar intervalo para forzar actualizaciones
            gpsInterval = setInterval(() => {
                getCurrentPositionWithRetry();
            }, 5000);
        }
        
        function getCurrentPositionWithRetry() {
            navigator.geolocation.getCurrentPosition(
                position => handlePositionSuccess(position),
                error => handlePositionError(error),
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 10000
                }
            );
        }
        
        function handlePositionSuccess(position) {
            const coords = [
                position.coords.latitude,
                position.coords.longitude
            ];
            
            showGPSMessage("Ubicación actualizada", "success");
            updateOnlineStatus();
            updateCurrentUserMarker(coords);
            
            // Centrar el mapa en la ubicación actual (solo la primera vez)
            if (!currentUserMarker) {
                map.setView(coords, 16);
            }
        }
        
        function handlePositionError(error) {
            let errorMessage = "Error de GPS: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage += "Permiso denegado. Active la ubicación en su dispositivo.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage += "Ubicación no disponible.";
                    break;
                case error.TIMEOUT:
                    errorMessage += "Tiempo de espera agotado. Intentando nuevamente...";
                    break;
                default:
                    errorMessage += "Error desconocido.";
            }
            
            showGPSMessage(errorMessage, "error");
            updateStatus(currentUserId, 'offline');
            database.ref(`vehicles/${currentUserId}`).update({
                status: 'offline',
                lastUpdate: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Reintentar después de 5 segundos
            setTimeout(() => {
                getCurrentPositionWithRetry();
            }, 5000);
        }
        
        function updateOnlineStatus() {
            const now = Date.now();
            database.ref(`vehicles/${currentUserId}`).set({
                status: 'online',
                lastUpdate: now
            });
            
            lastUpdateTimes[currentUserId] = now;
            updateStatus(currentUserId, 'online');
        }
        
        function updateCurrentUserMarker(coords) {
            if (!currentUserMarker) {
                // Crear marcador de persona para el usuario actual
                const userIcon = L.divIcon({
                    className: 'user-marker user-marker-pulse',
                    iconSize: [36, 36],
                    iconAnchor: [18, 18],
                    popupAnchor: [0, -18]
                });
                
                currentUserMarker = L.marker(coords, {
                    icon: userIcon,
                    zIndexOffset: 1000
                }).addTo(map)
                .bindPopup(`<b>Tu ubicación actual</b><br>Precisión: ${Math.round(coords.accuracy || 0)} metros`);
            } else {
                currentUserMarker
                    .setLatLng(coords)
                    .setPopupContent(`<b>Tu ubicación actual</b><br>Precisión: ${Math.round(coords.accuracy || 0)} metros`);
            }
        }
        
        function showGPSMessage(message, type) {
            const statusElement = document.getElementById('gpsStatus');
            statusElement.textContent = message;
            statusElement.className = `gps-status ${type}`;
            statusElement.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                if (statusElement.textContent === message) {
                    statusElement.style.display = 'none';
                }
            }, 5000);
        }
        
        function startMonitoring() {
            setInterval(checkConnectionStatus, 60000);
            
            database.ref('vehicles').on('value', (snapshot) => {
                const vehiclesData = snapshot.val() || {};
                
                Object.keys(vehiclesData).forEach(mobileId => {
                    const vehicle = vehiclesData[mobileId];
                    if (vehicle) {
                        const now = Date.now();
                        lastUpdateTimes[mobileId] = vehicle.lastUpdate || now;
                        
                        const isOnline = (now - (vehicle.lastUpdate || 0)) < TEN_MINUTES;
                        updateStatus(mobileId, isOnline ? 'online' : 'offline');
                    }
                });
            });
        }
        
        function checkConnectionStatus() {
            const now = Date.now();
            Object.keys(lastUpdateTimes).forEach(mobileId => {
                const lastUpdate = lastUpdateTimes[mobileId] || 0;
                if ((now - lastUpdate) > TEN_MINUTES) {
                    updateStatus(mobileId, 'offline');
                }
            });
        }
        
        function createMarker(mobileId, coords, isOnline) {
            if (markers[mobileId]) return;
            
            const container = L.divIcon({
                className: 'vehicle-marker-container',
                html: `
                    <div class="vehicle-marker ${isOnline ? 'online' : 'offline'}"></div>
                    <div class="vehicle-label">${mobileId}</div>
                `,
                iconSize: [32, 42],
                iconAnchor: [16, 16],
                popupAnchor: [0, -16]
            });

            markers[mobileId] = L.marker(coords, { 
                icon: container,
                title: mobileId
            }).addTo(map)
            .bindPopup(`<b>${mobileId}</b><br>${isOnline ? 'En ruta' : 'Desconectado'}`);
        }
        
        function updateStatus(mobileId, status) {
            const element = document.getElementById(`${mobileId.toLowerCase()}-status`);
            const iconElement = document.getElementById(`${mobileId.toLowerCase()}-icon`);
            
            if (element) {
                element.textContent = status === 'online' ? 'En ruta' : 'Desconectado';
                element.className = status === 'online' ? 'online' : 'offline';
            }
            
            if (iconElement) {
                iconElement.className = `vehicle-icon ${status === 'online' ? 'online' : 'offline'}`;
            }
        }
        
        function logout() {
            if (gpsInterval) clearInterval(gpsInterval);
            if (watchPositionId) {
                navigator.geolocation.clearWatch(watchPositionId);
            }
            database.ref('vehicles').off();
            
            if (currentUserId) {
                database.ref(`vehicles/${currentUserId}`).remove();
            }
            
            if (currentUserMarker) {
                map.removeLayer(currentUserMarker);
            }
            
            firebase.auth().signOut();
            localStorage.removeItem('gpsAuth');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
